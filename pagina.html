<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador AR</title>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        model-viewer {
            width: 100%;
            height: 100vh;
            background: #ffffff;
        }

        .ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #2196F3;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <model-viewer
        id="modelViewer"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        ar-scale="fixed"
        shadow-intensity="1"
        ar-placement="floor"
        interaction-prompt="auto"
        camera-orbit="45deg 55deg auto">
        <button class="ar-button" slot="ar-button">
            ðŸ‘† Ver em AR
        </button>
    </model-viewer>

    <script>
        // Pegar parÃ¢metros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const modelUrl = urlParams.get('model');
        const productName = urlParams.get('name');
        const width = urlParams.get('width');
        const height = urlParams.get('height');
        const depth = urlParams.get('depth');

        // Configurar o modelo
        const modelViewer = document.querySelector('#modelViewer');
        modelViewer.src = modelUrl;
        modelViewer.alt = productName;
        
        // Converter dimensÃµes de cm para metros para escala correta
        const scale = Math.min(width, height, depth) / 100;
        modelViewer.scale = `${scale} ${scale} ${scale}`;

        // Ativar AR automaticamente em dispositivos mÃ³veis
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            modelViewer.addEventListener('load', () => {
                if (modelViewer.canActivateAR) {
                    modelViewer.activateAR();
                }
            });
        }
    </script>
</body>
</html>
